<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガラス電卓</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ========== 電卓コンテナ（このdivごと移植可能） ========== -->
  <div class="calculator-container" id="calculatorApp">
    <!-- 電卓本体 -->
    <div class="calculator-main">
      <div class="calc-display">
        <div class="calc-display-sub" id="subDisplay"></div>
        <div class="calc-display-main" id="mainDisplay">0</div>
      </div>
      <div class="calc-buttons">
        <button class="calc-btn calc-btn-clear" data-action="clear">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
        <button class="calc-btn calc-btn-clear" data-action="delete">
          <svg viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg>
        </button>
        <button class="calc-btn calc-btn-operator" data-operator="%">%</button>
        <button class="calc-btn calc-btn-operator" data-operator="/">÷</button>
        
        <button class="calc-btn" data-number="7">7</button>
        <button class="calc-btn" data-number="8">8</button>
        <button class="calc-btn" data-number="9">9</button>
        <button class="calc-btn calc-btn-operator" data-operator="*">×</button>
        
        <button class="calc-btn" data-number="4">4</button>
        <button class="calc-btn" data-number="5">5</button>
        <button class="calc-btn" data-number="6">6</button>
        <button class="calc-btn calc-btn-operator" data-operator="-">−</button>
        
        <button class="calc-btn" data-number="1">1</button>
        <button class="calc-btn" data-number="2">2</button>
        <button class="calc-btn" data-number="3">3</button>
        <button class="calc-btn calc-btn-operator" data-operator="+">+</button>
        
        <button class="calc-btn calc-btn-zero" data-number="0">0</button>
        <button class="calc-btn" data-number=".">.</button>
        <button class="calc-btn calc-btn-equals" data-action="equals">=</button>
      </div>
    </div>

    <!-- 履歴パネル -->
    <div class="history-panel">
      <div class="history-header">
        <div class="history-title">履歴</div>
        <button class="history-clear-btn" id="clearHistoryBtn">
          <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          クリア
        </button>
      </div>
      <div class="history-list" id="historyList">
        <div class="history-empty">履歴がありません</div>
      </div>
    </div>
  </div>

  <!-- ========== JavaScript ========== -->
  <script src="./script.js"></script>
</body>
</html>
